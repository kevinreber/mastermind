<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mastermind Game</title>
    <link rel="stylesheet" href="public/stylesheets/css/styles.css">
</head>

<body>
    <!-- Overlay -->
    <div id="overlay">
        <div class="overlay-content-container">
            <div class="overlay-content animated animatedFadeInUp fadeInUp">
                <h1 class="game-title start-screen">MASTERMIND</h1>
                <div class="difficulty-container">
                    <h3>SELECT YOUR DIFFICULTY</h3>
                    <div class="difficulty-options">
                        <button class="difficulty-btn">EASY</button>
                        <button class="difficulty-btn">MEDIUM</button>
                        <button class="difficulty-btn">HARD</button>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /Overlay -->

    <div id="game-container" class="game-container container">
        <!-- Header -->
        <section class="hide">
            <h1 class="game-title">MASTERMIND</h1>
            <p class="best-score">BEST SCORE: <span id="best-score">-</span></p>
            <div class="attempts-container container">
                <h3>Attempts Left: <span id="attempts-left">10</span></h3>
            </div>
        </section><!-- /Header -->

        <!-- Gameboard -->
        <section id="gameboard" class="container hide">
            <div id="random-numbers" class="container"></div>
            <div id="users-guesses" class="container">
                <p class="user-guess number">-</p>
                <p class="user-guess number">-</p>
                <p class="user-guess number">-</p>
                <p class="user-guess number">-</p>
            </div>
        </section><!-- /Gameboard -->

        <!-- Player History -->
        <section id="history" class="container hide">
            <div class="table container">
                <table>
                    <tr class="table-titles-container">
                        <td class="table-title">Attempts</td>
                        <td class="table-title">Exist</td>
                        <td class="table-title">Location</td>
                    </tr>
                    <tr class="table-attempt">
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                    </tr>
                    <tr class="table-attempt">
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                    </tr>
                    <tr class="table-attempt">
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                    </tr>
                    <tr class="table-attempt">
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                    </tr>
                    <tr class="table-attempt">
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                    </tr>
                    <tr class="table-attempt">
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                    </tr>
                    <tr class="table-attempt">
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                    </tr>
                    <tr class="table-attempt">
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                    </tr>
                    <tr class="table-attempt">
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                    </tr>
                    <tr class="table-attempt">
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                    </tr>
                </table>
            </div>
        </section> <!-- /Player History -->

        <!-- Timer -->
        <section class="container hide">
            <svg viewBox="0 0 50 50" class="circular-chart">
                <path class="progress-bg" d="M18 2.0845
      a 15.9155 15.9155 0 0 1 0 31.831
      a 15.9155 15.9155 0 0 1 0 -31.831" />
                <path class="progress" stroke-dasharray="100, 100" d="M18 2.0845
      a 15.9155 15.9155 0 0 1 0 31.831
      a 15.9155 15.9155 0 0 1 0 -31.831" />
            </svg>
        </section><!-- /Timer -->

        <!-- Keyboard -->
        <section class="keyboard-container hide">
            <h3 class="keyboard-header">GUESS THE CODE ABOVE</h3>
            <div id="keyboard" class="keys container"></div>
        </section><!-- Keyboard -->


    </div>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Handlebars JS -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
