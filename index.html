<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mastermind Game</title>
    <link rel="stylesheet" href="public/stylesheets/css/styles.css">
</head>

<body>
    <!-- Overlays -->

    <!-- /Overlays -->
    <div class="game-container container">
        <header>
            <h1>MASTERMIND</h1>
            <div class="attempts-container container">
                <h3>Attempts Left: <span id="attempts">10</span></h3>
            </div>
        </header>
        <!-- Gameboard -->
        <main id="gameboard container">
            <div id="random-numbers" class="container"></div>
            <div id="users-guesses" class="container">
                <p class="user-guess number">-</p>
                <p class="user-guess number">-</p>
                <p class="user-guess number">-</p>
                <p class="user-guess number">-</p>
            </div>
        </main><!-- /Gameboard -->

        <!-- Keyboard -->
        <div class="keyboard-container">
            <p>SELECT A NUMBER</p>
            <div id="keyboard" class="keys container">
                <span class="keyboard-number number">0</span>
                <span class="keyboard-number number">1</span>
                <span class="keyboard-number number">2</span>
                <span class="keyboard-number number">3</span>
                <span class="keyboard-number number">4</span>
                <span class="keyboard-number number">5</span>
                <span class="keyboard-number number">6</span>
                <span class="keyboard-number number">7</span>
            </div>
        </div><!-- Keyboard -->


    </div>
    <script src="js/app.js"></script>
</body>

</html>
