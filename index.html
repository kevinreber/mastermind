<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mastermind Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"><!-- Normalize CSS -->
    <link rel="stylesheet" href="public/stylesheets/css/styles.css">
</head>

<body>
    <!-- Overlay -->
    <div id="overlay" class="overlay-default"></div><!-- /Overlay -->

    <div id="game-container" class="game-container container">
        <!-- Header -->
        <section class="header hide">
            <h1 class="game-title">MASTERMIND</h1>
            <p class="best-score">BEST SCORE: <span id="best-score"></span></p>
            <div class="attempts-container container">
                <h3>Attempts Left: <span id="attempts-left">10</span></h3>
            </div>
        </section><!-- /Header -->

        <!-- Gameboard -->
        <section id="gameboard" class="container hide">
            <div id="random-numbers" class="container"></div>
            <div id="players-guesses" class="container"></div>
        </section><!-- /Gameboard -->

        <!-- Player History -->
        <section id="history" class="container hide">
            <div class="table container">
                <table id="history-tables"></table>
            </div>
        </section> <!-- /Player History -->

        <!-- Timer -->
        <section id="timer" class="container hide"></section><!-- /Timer -->

        <!-- Keyboard -->
        <section class="keyboard-container hide">
            <h3 class="keyboard-header">GUESS THE CODE ABOVE</h3>
            <div id="keyboard" class="keys container"></div>
        </section><!-- Keyboard -->
    </div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script><!-- Axios -->
    <script src="js/app.js"></script>
</body>

</html>
