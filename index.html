<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mastermind Game</title>
    <link rel="stylesheet" href="public/stylesheets/css/styles.css">
</head>

<body>
    <!-- Overlay -->
    <div id="overlay"></div>
    <!-- /Overlay -->
    <div class="game-container container">
        <!-- Header -->
        <header>
            <h1 class="game-title">MASTERMIND</h1>
            <p class="best-score">BEST SCORE: <span id="best-score">-</span></p>
            <div class="attempts-container container">
                <h3>Attempts Left: <span id="attempts-left">10</span></h3>
            </div>
        </header><!-- /Header -->

        <!-- Gameboard -->
        <main id="gameboard" class="container">
            <div id="random-numbers" class="container"></div>
            <div id="users-guesses" class="container">
                <p class="user-guess number">-</p>
                <p class="user-guess number">-</p>
                <p class="user-guess number">-</p>
                <p class="user-guess number">-</p>
            </div>
        </main><!-- /Gameboard -->

        <!-- Player History -->
        <div id="history" class="container">
            <div class="table container">
                <table>
                    <tr class="table-titles-container">
                        <td class="table-title">Attempts</td>
                        <td class="table-title">Exist</td>
                        <td class="table-title">Location</td>
                    </tr>
                    <tr class="table-attempt">
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                    </tr>
                    <tr class="table-attempt">
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                    </tr>
                    <tr class="table-attempt">
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                    </tr>
                    <tr class="table-attempt">
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                    </tr>
                    <tr class="table-attempt">
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                    </tr>
                    <tr class="table-attempt">
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                    </tr>
                    <tr class="table-attempt">
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                    </tr>
                    <tr class="table-attempt">
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                    </tr>
                    <tr class="table-attempt">
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                    </tr>
                    <tr class="table-attempt">
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                        <td class="attempt">-</td>
                    </tr>
                </table>
            </div>
        </div> <!-- /Player History -->
        
        <!-- Keyboard -->
        <div class="keyboard-container">
            <h3 class="keyboard-header">GUESS THE CODE ABOVE</h3>
            <div id="keyboard" class="keys container">
                <button class="keyboard-number number">0</button>
                <button class="keyboard-number number">1</button>
                <button class="keyboard-number number">2</button>
                <button class="keyboard-number number">3</button>
                <button class="keyboard-number number">4</button>
                <button class="keyboard-number number">5</button>
                <button class="keyboard-number number">6</button>
                <button class="keyboard-number number">7</button>
            </div>
        </div><!-- Keyboard -->


    </div>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Handlebars JS -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
