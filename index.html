<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mastermind Game</title>
    <link rel="stylesheet" href="public/stylesheets/css/styles.css">
</head>

<body>
    <!-- Overlays -->

    <!-- /Overlays -->
    <div class="game-container container">
        <header>
            <h1>Mastermind</h1>
            <p>Select a number 0-7</p>
        </header>
        <!-- Gameboard -->
        <main id="gameboard container">
            <div id="random-numbers" class="container">

            </div>

            <div id="keyboard" class="container">
                <span class="keyboard-number number">0</span>
                <span class="keyboard-number number">1</span>
                <span class="keyboard-number number">2</span>
                <span class="keyboard-number number">3</span>
                <span class="keyboard-number number">4</span>
                <span class="keyboard-number number">5</span>
                <span class="keyboard-number number">6</span>
                <span class="keyboard-number number">7</span>
            </div>

            <div id="attempts" class="container">

            </div>
        </main><!-- /Gameboard -->
    </div>
    <script src="js/app.js"></script>
</body>

</html>
